openapi: 3.0.3
info:
  title: HellOOpass API documentation
  description: API documentation for HellOOpass platform with JWT authentication
  version: 1.0.11
servers:
  - url: https://helloomarket.com/api
    description: Production server
  - url: http://localhost:5000
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from the /authenticate endpoint
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: boolean
          example: true
        message:
          type: string
          example: "Error description"
    SuccessResponse:
      type: object
      properties:
        error:
          type: boolean
          example: false
        message:
          type: string
          example: "Success message"
    AuthRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          example: "admin123"
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFkbWluIiwic3RhdHVzIjoidmFsaWQiLCJpYXQiOjE2MTYyMzkwMjJ9.1q2w3e4r5t6y7u8i9o0p"
security:
- bearerAuth: []
tags:
  - name: Authentication
    description: Endpoints for user authentication
  - name: Dube International
    description: Merchant and customer management
  - name: WFP
    description: World Food Programme related operations

paths:
  /authenticate:
    post:
      tags:
        - Authentication
      summary: Authenticate user
      description: Returns a JWT token for authenticated users
      operationId: authenticateUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      # Remove security for authentication endpoint
      security: []      
  /dube/international/getmerchantlist.php:
    get:
      tags:
        - Dube International
      summary: Get Merchant List
      description: Retrieves a list of merchants.
      parameters:
      - in: query
        name: limit
        description: Number of results to return
        required: false
        schema:
          type: integer
          format: int32
          example: 10
      - in: query
        name: Page
        description: Page number for pagination
        required: false
        schema: 
          type: integer
          format: int32
          example: 1
      - in: query
        name: userId
        description: |
          Unique identifier for the user with in 6 digits
          - Examples: `123456`, `123457`, `123458`
        required: false
        schema:
         type: integer
         format: int32
      -  in: query
         name: mobile
         description: |
           The **international dial code** used to filter results by country.
           - Example format: `+XXX` (e.g., `+251******` for Ethiopia, `+254******` for Kenya, `+221******` for Senegal).
         required: false
         schema:
           type: string
      - in: query
        name: project
        description: Project name, replaced with 'Palladium' if it contains 'Standard'
        required: false
        schema:
          type: string
          example: "Palladium"	
      - in: query
        name: countryCode
        description: |
          The **ISO 3166-1 alpha-2** country code used to filter results by country.
          - Example: `"ET"` for Ethiopia, `"KE"` for Kenya, `"SN"` for Senegal.
        required: false
        schema:
          type: string
          pattern: "^[A-Z]{2}$"
          example: "ET"
      - in: query
        name: active
        description: Whether the merchant is active or not
        required: false
        schema:
          type: string
          enum: ["1", "0"]
          example: "1"
      responses:
        '200':
          description:  List of merchants retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: false
                  totalCount:
                    type: string
                    example: "2792"
                  message:
                    type: array
                    items:
                      type: object
                      properties:
                        userid: 
                          type: string
                          example: "123456"
                        fullname: 
                          type: string
                          example: "hello shop"
                        businessName:
                          type: string
                          example: "hello shop"
                        mobile:
                          type: string
                          example: "251912345678"
                        createdon:
                          type: string
                          example: "2024-11-12 07:08:55"
                        project:
                          type: string
                          example: "Palladium"
                        initialdeposit:
                          type: string
                          example: "0.00"
                        bnpl:
                          type: string
                          example: "0.00"
                        active:
                          type: string
                          example: "1"
                        lastTrxnDate:
                          type: string
                          example: "2024-11-15 14:46:27"
                        language:
                          type: string
                          example: "en"
                        wallets:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                example: "1234567890"
                              wallettype:
                                type: string
                                example: "MERCHANT_AVILABLE"
                              balance:
                                type: string
                                example: "2000000"
                              bnpl:
                                type: string
                                example: "2000000"
                          example:
                          - name: "0.00"
                            wallettype: "MERCHANT_CREDIT"
                            balance: "2000000"
                            bnpl: "0.00"
                          - name: "1451013738"
                            wallettype: "MERCHANT_EARNING"
                            balance: "0.00"
                            bnpl: "0.00"
                          - name: "4197613738"
                            wallettype: "MERCHANT_AVAILABLE"
                            balance: "0.00"
                            bnpl: "0.00"
                        foodCategory: 
                          type: string
                          example: "desert"

        "400":
          description: Bad request. The provided data is invalid or missing required fields.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "No content passed."

        "500":
          description: Internal server error. An unexpected error occurred on the server.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "An internal server error occurred."
